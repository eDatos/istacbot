slots:
  var_Date:
    type: text
  var_Loc:
    type: text
  var_What:
    type: text

intents:
 - Saludo
 - Despedida
 - inform
 - Ayuda

entities:
 - var_Date
 - var_Loc
 - var_What

templates:
  utter_greet:
    - "Hola! Soy el ChatBot de ISTAC"
  utter_goodbye:
    - "Adiós :)"
    - "Fue un placer :-)"
    - "Que la fuerza te acompañe, joven padawan ;)"
  utter_ask_loc:
    - text : "De dónde?"
    - text : "De qué lugar?"
    - text : "En qué localidad?"
  utter_ask_date:
    - text : "De cuándo?"
    - text : "En qué periodo?"
  utter_ask_what:
    - text : "Qué te interesaría saber?"
    - text : "Qué indicador andas buscando?"
  utter_ask_more:
    - text: "Opciones:"
      buttons:
      - title: "Otra localidad"
        payload: "Escribe el nombre de otra población"
      - title: "Otra fecha"
        payload: "Escribe otra fecha"
      - title: "Otra información"
        payload: "Escribe otro indicador"
  utter_help:
      - text : "Ejemplo de uso: 'Dame el paro de Canarias durante el 2015'"

actions:
  - utter_greet
  - utter_goodbye
  - utter_ask_date
  - utter_ask_what
  - utter_ask_loc
  - utter_ask_more
  - utter_help
  - actions.ActionShow
  - actions.ActionAskHowCanHelp
